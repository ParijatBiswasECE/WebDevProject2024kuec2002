<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop — Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <main class="page">
    <header class="page-header">
      <div class="brand">
        <h1>Shop</h1>
        <p class="muted">Explore products — search, filter, sort, and add to cart</p>
      </div>

      <div class="controls">
        <div class="search-wrap">
          <input id="search" placeholder="Search products, e.g. 'sneaker' or 'wireless'">
          <button id="clear-search" title="Clear">✕</button>
        </div>

        <div class="selects">
          <select id="categorySelect">
            <option value="">All categories</option>
          </select>

          <select id="sortSelect" aria-label="Sort">
            <option value="relevance">Sort: Relevance</option>
            <option value="newest">Newest</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
          </select>
        </div>

        <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </header>

    <section class="layout">
      <aside class="filters glass-panel" aria-label="Filters">
        <h3>Filters</h3>
        <div class="filter-block">
          <label>Subtypes</label>
          <div id="subtypeList" class="chip-list"></div>
        </div>

        <div class="filter-block">
          <label>Price range</label>
          <div class="range-row">
            <input id="minPrice" type="number" placeholder="min" min="0">
            <input id="maxPrice" type="number" placeholder="max" min="0">
          </div>
          <button id="applyPrice" class="small">Apply</button>
        </div>

        <div class="filter-block">
          <label>Tags</label>
          <div id="tagList" class="chip-list"></div>
        </div>

        <button id="clearFilters" class="small">Clear filters</button>
      </aside>

      <section class="content">
        <div id="productsGrid" class="grid"></div>

        <div class="pager">
          <button id="prevPage">Prev</button>
          <div class="page-info"><span id="currentPage">1</span> / <span id="pagesTotal">1</span></div>
          <button id="nextPage">Next</button>

          <div class="perpage">
            <label>Per page</label>
            <select id="perPage">
              <option>8</option><option>12</option><option>20</option>
            </select>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Product modal -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content glass-panel">
      <button id="closeModal" class="close">✕</button>
      <div class="modal-body">
        <img id="modalImage" alt="product image">
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalDesc" class="muted"></p>
          <div class="price" id="modalPrice"></div>
          <div class="modal-actions">
            <button id="addToCartModal">Add to cart</button>
            <button id="viewProduct">View details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart drawer -->
  <div id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <div class="drawer-inner">
      <h3>Your cart</h3>
      <div id="cartItems"></div>
      <div class="cart-footer">
        <div class="subtotal">Subtotal: <span id="cartTotal">0</span></div>
        <div class="drawer-actions">
          <button id="checkout">Checkout</button>
          <button id="emptyCart" class="small">Empty</button>
        </div>
      </div>
    </div>
    <button id="closeCart" class="close-drawer">Close</button>
  </div>

  <script src="product.js" type="module"></script>
</body>
</html>
